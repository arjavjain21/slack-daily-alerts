name: DB Probe

on:
  workflow_dispatch: {}

jobs:
  probe:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run aggregation for IST yesterday
        run: python agg_report.py

      # Slack post step
      - name: Post to Slack test channel
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          LOW_LEADS_THRESHOLD: ${{ vars.LOW_LEADS_THRESHOLD }}          # optional
          LOW_REPLY_RATE_THRESHOLD: ${{ vars.LOW_REPLY_RATE_THRESHOLD }}# optional
        run: python slack_post.py
      
      # Email step
      - name: Send Daily Email
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          EMAIL_SMTP_HOST: ${{ secrets.EMAIL_SMTP_HOST }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_FROM_NAME: ${{ secrets.EMAIL_FROM_NAME }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_CC: ${{ secrets.EMAIL_CC }}
          LOW_LEADS_THRESHOLD: ${{ vars.LOW_LEADS_THRESHOLD }}             # optional
          LOW_REPLY_COUNT_THRESHOLD: ${{ vars.LOW_REPLY_COUNT_THRESHOLD }} # optional
        run: python email_send.py
