name: DB Probe

on:
  workflow_dispatch: {}
  schedule:
  - cron: "5 5 * * *"   # 05:05 UTC covers 05:05 during EDT

jobs:
  probe:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run aggregation for IST yesterday
        run: python agg_report.py

      # Slack post step
      - name: Post to Slack test channel
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          LOW_LEADS_THRESHOLD: ${{ vars.LOW_LEADS_THRESHOLD }}          # optional
          LOW_REPLY_RATE_THRESHOLD: ${{ vars.LOW_REPLY_RATE_THRESHOLD }} # optional
        run: python slack_post.py
      
